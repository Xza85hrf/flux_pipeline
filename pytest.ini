[pytest]
# Test discovery and execution
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Python paths
pythonpath = .

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warning filters
filterwarnings =
    ignore::FutureWarning:torch.*
    ignore::DeprecationWarning:torch.*
    ignore::UserWarning:torch.*
    ignore:.*deprecated.*:FutureWarning:torch.distributed.*
    ignore:.*reduce_op.*:FutureWarning:torch.distributed.*
    ignore::UserWarning:torch.distributed.*
    ignore::UserWarning:PIL.*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    benchmark: Benchmark tests
    gpu: Tests requiring GPU
    async_test: Tests for async operations
    asyncio: Tests for asyncio operations

# Test execution
addopts = -v --strict-markers --import-mode=importlib